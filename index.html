<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
        <title>Temperature Converter</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    <div class="wrapper">
        <div class="container"  >
            <label for="celsius">Celsius</label>
            <input type="number" name="celsius" id="number" placeholder="Enter value">
            <select name="seloptions" id="seloptions">
                <option value="cels">Celsius</option>
                <option value="fahr">Fahrenheit </option>
            </select>
            <br />
            <input type="submit" class="button" onclick="convertTemp(); return false">
            <br />
            <span id="rescontainer">
                Your Result Here:
            </span>
           
        </div>
       
    </div>

    <script src="converter.js"></script>
   
</body>

</html>
